{% extends "users/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                       <center><h2>PROFILE</h2></center>
                       <div class="card">
                            <div class="card-header">
                                Hello {{ user.username }}
                            </div>
                            <div class="card-body">
                                <img src="{{ user.profile.profile_pic.url }}" alt="{{ user.username }}" class="img-thumbnail">
                                <h4>Edit profile</h4>
                            </div>
                        </div>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ user_form|crispy }}
                            {{ profile_picture_form|crispy }}
                            <p/>
                            <button type="submit" class="btn btn-primary" id="sendMessageButton">Update profile</button>
                            <hr>
                            <a href="{% url 'users-change-password' %}" class="btn btn-primary" role="button">Change password</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>

{% endblock %}
