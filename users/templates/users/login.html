{% extends "users/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


        <!-- Main Content-->
<main class="mb-4" xmlns="http://www.w3.org/1999/html">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7"><br><br>
                        <center><h2>LOGIN</h2></center>
                       <form method="POST">
                            {% csrf_token %}
                            {{ form | crispy  }}
                            <p/>
                            <button type="submit" class="btn btn-primary" id="sendMessageButton">LOGIN</button>
                        </form>
                        <hr>
                        <a href="{% url 'password_reset'%}" class="btn btn-primary" role="button">Reset password</a>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
